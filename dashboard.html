<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/chart.js" defer></script>

    <link rel="stylesheet" href="./assets/css/dashboard.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="summary">
        <div class="row">
          <div class="encounter">
            <div class="count">2390</div>
            <div class="title">COVID19 ENCOUNTER</div>
          </div>
          <div class="vaccinated">
            <div class="count">1829</div>
            <div class="title">VACCINATED</div>
          </div>
          <div class="fever">
            <div class="count">369</div>
            <div class="title">FEVER</div>
          </div>
        </div>
        <div class="row">
          <div class="adult">
            <div class="count">347</div>
            <div class="title">ADULT</div>
          </div>
          <div class="minor">
            <div class="count">120</div>
            <div class="title">MINOR</div>
          </div>
          <div class="foreigner">
            <div class="count">78</div>
            <div class="title">FOREIGNER</div>
          </div>
        </div>
      </div>

      <div class="chartContainer">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </body>
</html>
